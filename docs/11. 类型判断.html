        *{margin:0;padding:0;}
        body{padding-bottom:50px;font-size:14px;line-height:24px;}
        section{display:block;}
        p{margin:20px 0;}

        #container{width:980px;margin:10px auto 0;}
        #container h2{padding-bottom:10px;margin-top:30px;}
        #container div{overflow:auto;height:200px;padding-left:20px;border:1px solid gray;background:#eee;}
        #container p{font-family:"Courier New";}
        #container p span{display:inline-block;width:260px;text-align:left;}
        #container p strong{display:inline-block;width:30px;text-align:right;}
        #container p strong.true{color:red;}
    </style>
    <script src="jsApp.js"></script>
</head>
